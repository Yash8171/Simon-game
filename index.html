<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="simon.css" />
</head>
<body>

  <div class="game-container">
    <h1>ğŸ® Simon Says</h1>
    <h2 id="status">Press any key or click Start</h2>

    <!-- âœ… Start Button -->
    <button id="startBtn">Start Game</button>

    <div class="score-board">
      <p>Level: <span id="level">0</span></p>
      <p>High Score: <span id="highScore">0</span></p>
    </div>

    <div class="btn-container">
      <div class="btn red" id="red"></div>
      <div class="btn yellow" id="yellow"></div>
      <div class="btn green" id="green"></div>
      <div class="btn purple" id="purple"></div>
    </div>

    <div class="leaderboard">
      <h3>ğŸ† Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <!-- Name Input Modal -->
<!-- Name Input Modal -->
<div id="nameModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3>ğŸ† Save Your Score</h3>
    <p>Enter your name</p>
    <input type="text" id="playerNameInput" placeholder="Your name" maxlength="20" />

    <!-- CAPTCHA -->
    <p id="captchaQuestion"></p>
    <input type="text" id="captchaInput" placeholder="Answer CAPTCHA" />
    
    <button id="saveScoreBtn">Save Score</button>
  </div>
</div>



  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="simon.js"></script>
</body>
</html>
